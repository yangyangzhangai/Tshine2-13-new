<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Finance Club Poster Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* Custom Font Assignments */
        .font-headline { font-family: 'Anton', sans-serif; }
        .font-body { font-family: 'Montserrat', sans-serif; }
        .font-hand { font-family: 'Permanent Marker', cursive; }

        /* Custom Colors based on Brief */
        :root {
            --bg-color: #FDFBF7;
            --primary-purple: #5D3FD3;
            --accent-yellow: #FFD700;
            --pop-red: #FF6B6B;
        }

        /* Memphis Pattern Background */
        .memphis-bg {
            background-color: var(--bg-color);
            background-image: radial-gradient(#5D3FD3 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Organic Blob Shape */
        .blob-shape {
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            50% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        }

        /* Rotated Box Shadow for Pop Art feel */
        .pop-shadow {
            box-shadow: 8px 8px 0px var(--primary-purple);
        }
        
        /* Grid texture for bottom */
        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Poster Container (Aspect Ratio roughly 3:4 for vertical poster) -->
    <div id="poster" class="relative w-full max-w-[450px] aspect-[3/4] memphis-bg shadow-2xl overflow-hidden flex flex-col border-8 border-white">
        
        <!-- TOP: Header & Logo Area -->
        <header class="p-6 flex justify-between items-start z-10 relative">
            <!-- Mock Logo -->
            <div class="flex flex-col">
                <div class="bg-black text-white font-body font-black text-xs px-2 py-1 tracking-widest uppercase">
                    Starting Finance
                </div>
                <div class="text-[#5D3FD3] font-body font-bold text-[10px] tracking-wide mt-1">
                    LUISS GUIDO CARLI
                </div>
            </div>
            <!-- Fun Slogan -->
            <div class="transform rotate-6 bg-[#FFD700] px-3 py-1 shadow-md">
                <span class="font-hand text-[#5D3FD3] text-sm">Finance, Fun & Friends!</span>
            </div>
        </header>

        <!-- MIDDLE: Hero Section -->
        <main class="flex-grow relative flex flex-col items-center justify-center text-center z-10 -mt-10">
            
            <!-- Abstract Background Blob -->
            <div class="absolute w-64 h-64 bg-[#FFD700] opacity-90 blob-shape -z-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            
            <!-- Floating Decorative Elements (Canva Elements Keywords) -->
            <div class="absolute top-10 left-4 text-4xl animate-bounce">üí∏</div>
            <div class="absolute bottom-20 right-6 text-4xl animate-pulse">üöÄ</div>
            <div class="absolute top-20 right-10 w-8 h-8 rounded-full border-4 border-[#FF6B6B]"></div>
            <div class="absolute bottom-32 left-8 w-0 h-0 border-l-[15px] border-l-transparent border-t-[25px] border-t-[#5D3FD3] border-r-[15px] border-r-transparent transform -rotate-45"></div>

            <!-- Main Title -->
            <div class="relative">
                <h1 class="font-headline text-[5rem] leading-[0.85] text-[#5D3FD3] uppercase tracking-tighter drop-shadow-sm">
                    Net<br>work<br>ing
                </h1>
                <span class="absolute -bottom-4 right-0 bg-[#FF6B6B] text-white font-headline text-xl px-2 py-0.5 transform -rotate-3">
                    NIGHT
                </span>
            </div>

            <!-- Central Illustration Placeholders (Represents the "Corporate Memphis" people) -->
            <div class="mt-8 flex -space-x-4 relative">
                <div class="w-16 h-16 rounded-full bg-[#FF6B6B] border-4 border-white flex items-center justify-center text-2xl shadow-lg z-0">üë©üèª‚Äçüíª</div>
                <div class="w-20 h-20 rounded-full bg-[#5D3FD3] border-4 border-white flex items-center justify-center text-4xl shadow-lg z-10 -mt-2">ü•Ç</div>
                <div class="w-16 h-16 rounded-full bg-[#FFD700] border-4 border-white flex items-center justify-center text-2xl shadow-lg z-0">üë®üèΩ‚Äçüéì</div>
            </div>
            
            <!-- Tagline -->
            <p class="font-body font-bold text-gray-800 mt-6 bg-white/80 px-4 py-1 rounded-full backdrop-blur-sm">
                Connect beyond the classroom
            </p>
        </main>

        <!-- BOTTOM: Info Footer -->
        <footer class="bg-[#5D3FD3] text-white p-6 pb-8 relative z-20 grid-bg clip-path-slant">
            <!-- Wavy decorative top border simulation -->
            <div class="absolute -top-6 left-0 w-full h-8 bg-[#5D3FD3] rounded-[50%] scale-x-150"></div>

            <div class="flex justify-between items-end relative z-10 pt-4">
                <!-- Text Info -->
                <div class="text-left space-y-3">
                    <div>
                        <p class="text-[#FFD700] font-body font-bold text-xs tracking-wider uppercase mb-0">When</p>
                        <p class="font-headline text-2xl">OCT 24 <span class="text-base font-normal opacity-80">| 18:30</span></p>
                    </div>
                    <div>
                        <p class="text-[#FFD700] font-body font-bold text-xs tracking-wider uppercase mb-0">Where</p>
                        <p class="font-headline text-xl leading-tight">The Dome<br>LUISS Campus</p>
                    </div>
                </div>

                <!-- CTA & QR -->
                <div class="flex flex-col items-center">
                    <div class="font-hand text-[#FFD700] text-sm mb-1 transform rotate-6">Scan to join! ‚§µ</div>
                    <div class="bg-white p-2 rounded-lg shadow-lg pop-shadow">
                        <!-- CSS QR Code Simulation -->
                        <div class="w-16 h-16 bg-gray-900 grid grid-cols-5 grid-rows-5 gap-0.5 p-1">
                            <div class="bg-white col-span-2 row-span-2 border-2 border-black"></div>
                            <div class="bg-white col-start-4 col-span-2 row-span-2 border-2 border-black"></div>
                            <div class="bg-white col-span-2 row-start-4 row-span-2 border-2 border-black"></div>
                            <div class="bg-white col-start-3 row-start-3 bg-black"></div>
                            <div class="bg-white col-start-2 row-start-4 bg-black"></div>
                            <div class="bg-white col-start-4 row-start-1 bg-black"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Running Text -->
            <div class="absolute bottom-2 left-0 w-full text-center opacity-40 text-[10px] font-body uppercase tracking-widest">
                Starting Finance Club ‚Ä¢ Student Community
            </div>
        </footer>
    </div>

</body>
</html>
